<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Zde zacina detail -->

                <h2><span>{{ transmission.name }}</span></h2>
                <div style="margin-bottom: 22px;">
                    <b><i>Description: </i></b>{{ transmission.description }}
                </div>

                <div class="row">
                    <div class="col-md-6"><b><i>Length</i></b>
                    </div>
                    <div class="col-md-6"><b><i>Language</i></b>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">{{ transmission.length }}
                    </div>
                    <div class="col-md-6">{{ transmission.language }}
                    </div>
                </div>

                <h3>Occurrences</h3>
                <div class="table-responsive" style="margin-top:22px;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Occurrence part name</th>
                            <th>Channel</th>
                            <th>Start time</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="transmission occurrence in transmission occurrences">
                            <td>{{ $index + 1}}</td>
                            <td>{{ transmission.partName}}</td>
                            <td>{{ transmission.channel}}</td>
                            <td>{{ transmission.startTime}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Zde konci detail -->
            </div>



            <div class="col-md-6">
                <!-- Zde zacinaji komentare -->
                <!-- Zde konci komentare -->
            </div>
        </div>
    </div>
</main>
